<div class="container">
    <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th class="th-sm">Customer Name
                </th>
                <th class="th-sm">Address
                </th>
                <th>City</th>
                <th>State</th>
                <th>Zip</th>
                <th class="th-sm">Buys
                </th>
                <th class="th-sm">Sales
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers">
                <td>{{customer.Name}}</td>
                <td>{{customer.Address}}</td>
                <td>{{customer.City}}</td>
                <td>{{customer.State}}</td>
                <td>{{customer.Zip}}</td>
                <td>{{customer.Buys}}</td>
                <td>${{customer.SaleAmount}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>
                </th>
                <th>
                </th>
                <th>
                </th>
                <th>
                </th>
                <th>
                </th>
                <th>
                </th>
                <th>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#inventoryModal">
                        Add Customer
                    </button>
                </th>
            </tr>
        </tfoot>
    </table>
</div>
