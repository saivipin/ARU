<div class="row w-100 mt-2">
    <div class="col-9">
    </div>
    <div class="col-3">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#inventoryModal">
            Add Inventory
        </button>
    </div>
</div>

<div class="container mt-2" style="overflow:auto;height: 430px;">
    <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th class="th-sm">Product Name
                </th>
                <th class="th-sm">Model
                </th>
                <th class="th-sm">Price
                </th>
                <th class="th-sm">Buy
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let inventory of inventories">
                <td>{{inventory.name}}</td>
                <td>{{inventory.model}}</td>
                <td>${{inventory.price}}</td>
                <td>
                    <button type="button" class="btn btn-primary">Buy</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="inventoryModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="inventoryModalLabel">New Inventory</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="inventoryForm">
                    <div class="form-group">
                        <label for="product-name" class="col-form-label">Product Name:</label>
                        <input type="text" class="form-control" formControlName="productname" style="width: 55%;">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Model:</label>
                        <input type="text" class="form-control" formControlName="model" style="width: 35%;">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Price:</label>
                        <input type="text" class="form-control" formControlName="price" style="width: 25%;">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" [disabled]="!inventoryForm.valid" class="btn btn-primary"
                    (click)="addinventory()">Save changes</button>
            </div>
        </div>
    </div>
</div>
